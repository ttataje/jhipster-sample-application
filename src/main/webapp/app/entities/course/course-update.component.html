<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-course-heading">Create or edit a Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!course.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="course.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseId">Course Id</label>
                    <input type="number" class="form-control" name="courseId" id="field_courseId"
                        [(ngModel)]="course.courseId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseName">Course Name</label>
                    <input type="text" class="form-control" name="courseName" id="field_courseName"
                        [(ngModel)]="course.courseName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseLevel">Course Level</label>
                    <select class="form-control" name="courseLevel" [(ngModel)]="course.courseLevel" id="field_courseLevel" >
                        <option value="BASICO">BASICO</option>
                        <option value="AVANZADO">AVANZADO</option>
                        <option value="PRO">PRO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" [(ngModel)]="course.teacher" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id === course.teacher?.id ? course.teacher : teacherOption" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
